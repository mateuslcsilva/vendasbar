<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Comandas</title>
</head>
<body>
    <section class='section'>
        <div class="divContainer">
            <div class='btns'>

                <button class='button btnselect' onclick="seletorMenu('div1')" >ABRIR COMANDA</button>
                <button  class='button btnselect' onclick="seletorMenu('div2')" >ACRESCENTAR PEDIDO</button>
                <button class='button btnselect' onclick="seletorMenu('div3')" >ALTERAR PEDIDO</button>
                <button class='button btnselect' onclick="seletorMenu('div4')" > FECHAR COMANDA</button>

            </div>
            <div class='div' id='div1'>
                <h3 class='title is-4'>ABRIR COMANDA</h3>
                <input type="text" name="mesa" id="mesa"  class='input' placeholder="33">
                <input type="button" value="SELECIONAR MESA" onclick="selectMesa()" class='button' id='btnmesa'><br><br>
                <data><input type="text" id='pedido' class='input' placeholder="00 - Nome do Pedido" list='listadepedidos'></data><br><br>
                <input type="button" onclick="acrescPedido()" class='button' value='Acrescentar pedido' id='btnAcrescentar' disabled><br><br>
                <p id='visualizacao'></p>
                <p id='pedidoRegistrado'></p><br>
                <button class='button btnleft' onclick="limpar()" id='btnlimpar' disabled>Limpar</button>
                <datalist id = 'listadepedidos'>
                    <option>01 - Porção de Asinha R$29.90</option>
                    <option>02 - Coca 350ml R$6.50</option>
                    <option>03 - Coca 2L R$12.00</option>
                    <option>04 - Porção Batata R$29.90</option>
                    <option>05 - Porção Alcatra R$49.90</option>
                    <option>06 - Devassa 600ml R$9.90</option>
                    <option>07 - Devassa Litrão R$12.50</option>
                    <option>08 - Heineken LongNeck R$8.00</option>
                    <option>09 - Heineken 600ml R$12.90</option>
                    <option>10 - Água R$6.00</option>
                </datalist>
            </div>
            <div class='div' id='div2'>
                <h3 class='title is-4'>ACRESCENTAR PEDIDO</h3>
                <input type="text" name="mesa" id="mesaAcrescentar"  class='input' placeholder="33">
                <input type="button" value="selecionar mesa" onclick="buscarMesa()" class='button' id='btnmesaAcrescentar'><br><br>
                <data><input type="text" id='pedidoAcrescentar' class='input' placeholder="00 - Nome do Pedido" list='listadepedidos'></data><br><br>
                <input type="button" onclick="acrescPedido2()" class='button' id='btnPedidoAcrescentar' value='Acrescentar pedido' disabled><br><br>
                <p id='visualizacaoAcrescentar'></p>
                <p id='pedidoAcrescentarTxt'></p><br>
                <button class='button btnleft' onclick="limparAcrescentar()" id='btnLimparAcrescentar' disabled>Limpar</button>

            </div>
            <div class='div' id='div3'>
                <h3 class='title is-4'>ALTERAR COMANDA</h3>
                <div class="dropdown" onclick="dropDown()" id='dropDown'>
                    <div class="dropdown-trigger">
                      <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                        <span>Mesas</span>
                        <span class="icon is-small">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </button>
                    </div>
                    <div class="dropdown-menu" id="dropdown-menu" role="menu">
                      <div class="dropdown-content" id='dropDownDiv'>

                      </div>
                    </div>
                  </div><br><br><br>
                  <div>
                      <p id='visualizacaoAlterar'></p>
                  </div><br><br>
                  <div id='buttons'>
                      <button class='button' onclick="alterarNumMesa()" id ='btnAlterarNumMesa' disabled>ALTERAR MESA</button>
                      <button class='button'onclick="cancelarPedido()" id='btnCancelarPedido' disabled>CANCELAR ITEM</button>
                      <button class='button' onclick="cancelarComanda()" id='btnCancelarComanda' disabled>CANCELAR COMANDA</button>
                  </div>
                  <div class='divAlterar' id='divAlterarNumMesa'>
                    <p>Selecione um novo número para mesa:</p><br>
                    <div class='padding-left'>
                        <input type="text" class='input' id='novoNumMesa' placeholder="33">
                        <button class='button' onclick="novoNumMesaFunc()">REGISTRAR</button>
                    </div>
                  </div>
                  <div class='divAlterar' id='divCalcelarItem' >



                    <button class='button' id='btnCancelarItem' onclick="cancelarItensFunc()">CANCELAR ITENS</button>
                  </div>
                  <div class='divAlterar'>

                  </div>
            </div>
            <div class='div' id='div4'>
                <h3 class='title is-4'>FECHAR COMANDA</h3>
                <input type="text" name="mesa" id="mesaFechar"  class='input' placeholder="33">
                <input type="button" value="selecionar mesa" onclick="mesaFechamento()" class='button' id='btnMesaFechar'>
                <p id='visualizacaoFechar'></p><br><br>
                <p id='visualizacaoTotal'></p><br>
                <button class='button btnleft' onclick="fechar()" id='btnFechar' disabled>OK, pago</button>
                <button class='button btnleft' onclick="limparFechar()" id='btnLimparFechar' disabled>Limpar</button>

            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
